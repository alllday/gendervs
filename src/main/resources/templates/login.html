<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 10px; font-family: sans-serif; }
        h2 { margin-bottom: 15px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; font-size: 16px; }
        button { width: 100%; padding: 12px; margin-top: 15px; font-size: 16px; }
        .message { margin-top: 10px; padding: 10px; }
        .success { background: lightgreen; }
        .error { background: lightcoral; }
    </style>
</head>
<body>
    <h2>로그인</h2>

    <form action="/login" method="post">
        <label>아이디</label>
        <input type="text" name="username" required>

        <label>비밀번호</label>
        <input type="password" name="password" required>

        <button type="submit">로그인</button>
    </form>

    <div th:if="${message}" th:class="${success} ? 'message success' : 'message error'" th:text="${message}"></div>
</body>
</html>
