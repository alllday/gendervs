<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>논제 목록</title>
    <style>
        .topic-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .topic-container .inner {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .topic-container h1 {
            margin-bottom: 20px;
        }
        .filters {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .category-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .category-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            font-size: 13px;
        }
        .category-btn:hover {
            background: #f0f0f0;
        }
        .category-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .topic-container select, .topic-container input[type="text"] {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .topic-container button {
            padding: 6px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .topic-container button:hover {
            background: #45a049;
        }
        .write-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .write-btn:hover {
            background: #0b7dda;
        }
        .topic-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .topic-item:hover {
            background: #fafafa;
        }
        .topic-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .topic-category {
            display: inline-block;
            padding: 3px 8px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .topic-title {
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            vertical-align: middle;
        }
        .topic-description {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .topic-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #999;
            margin-top: 8px;
            align-items: center;
        }
        .pagination {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .pagination-controls input[type="number"] {
            width: 50px;
            height: 25px;
            text-align: center;
        }
        .pagination-numbers {
            display: flex;
            gap: 5px;
        }
        .page-link {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
        }
        .page-link:hover {
            background: #f0f0f0;
        }
        .page-link.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .page-link.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .error {
            color: #f44336;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessage = /*[[${errorMessage}]]*/ null;
            if (errorMessage) {
                alert(errorMessage);
            }
        });
    </script>
</head>
<body>
    <main layout:fragment="content">
        <div class="topic-container">
            <div class="inner">
                <h1>논제 목록</h1>

                <!-- 에러 메시지 -->
                <div th:if="${error}" class="error" th:text="${error}"></div>

                <!-- 필터 -->
                <div class="filters">
                    <!-- 카테고리 -->
                    <div class="filter-row">
                        <strong>카테고리:</strong>
                        <div class="category-buttons">
                            <a th:href="${'/topics?sortBy=' + currentSortBy + (#strings.isEmpty(currentKeyword) ? '' : '&searchField=' + currentSearchField + '&keyword=' + currentKeyword)}"
                               th:class="${currentCategory == null} ? 'category-btn active' : 'category-btn'">
                                전체
                            </a>
                            <a th:each="cat : ${categories}"
                               th:href="${'/topics?sortBy=' + currentSortBy + '&category=' + cat + (#strings.isEmpty(currentKeyword) ? '' : '&searchField=' + currentSearchField + '&keyword=' + currentKeyword)}"
                               th:class="${currentCategory != null && currentCategory == cat} ? 'category-btn active' : 'category-btn'"
                               th:text="${cat.displayName}">
                            </a>
                        </div>
                    </div>

                    <!-- 정렬 & 검색 -->
                    <div class="filter-row">
                        <form method="get" action="/topics" style="display: flex; gap: 10px; align-items: center; flex: 1;">
                            <label>정렬:</label>
                            <select name="sortBy" onchange="this.form.submit()">
                                <option value="PARTICIPATE" th:selected="${currentSortBy.name() == 'PARTICIPATE'}">참여순</option>
                                <option value="LATEST" th:selected="${currentSortBy.name() == 'LATEST'}">최신순</option>
                                <option value="RECOMMEND" th:selected="${currentSortBy.name() == 'RECOMMEND'}">추천순</option>
                                <option value="VIEW" th:selected="${currentSortBy.name() == 'VIEW'}">조회순</option>
                                <option value="POST" th:selected="${currentSortBy.name() == 'POST'}">게시글순</option>
                            </select>

                            <input type="hidden" name="category" th:value="${currentCategory}" th:if="${currentCategory != null}">
                            <input type="hidden" name="searchField" th:value="${currentSearchField}" th:if="${currentKeyword != null}">
                            <input type="hidden" name="keyword" th:value="${currentKeyword}" th:if="${currentKeyword != null}">
                        </form>

                        <form method="get" action="/topics" style="display: flex; gap: 10px; align-items: center;">
                            <input type="hidden" name="sortBy" th:value="${currentSortBy}">
                            <input type="hidden" name="category" th:value="${currentCategory}" th:if="${currentCategory != null}">

                            <select name="searchField">
                                <option value="TITLE" th:selected="${currentSearchField.name() == 'TITLE'}">제목</option>
                                <option value="CONTENT" th:selected="${currentSearchField.name() == 'CONTENT'}">내용</option>
                                <option value="AUTHOR" th:selected="${currentSearchField.name() == 'AUTHOR'}">작성자</option>
                            </select>
                            <input type="text" name="keyword" th:value="${currentKeyword}" placeholder="검색어">
                            <button type="submit">검색</button>
                        </form>
                    </div>
                </div>

                <!-- 글쓰기 버튼 -->
                <a href="/topics/create" class="write-btn">논제 등록</a>

                <!-- 논제 목록 -->
                <div class="topic-list">
                    <div th:if="${topicPage == null || topicPage.content.isEmpty()}" class="no-data">
                        등록된 논제가 없습니다.
                    </div>

                    <div th:each="topic : ${topicPage?.content}" class="topic-item">
                        <a th:href="@{/topics/{id}(id=${topic.topicId})}" class="topic-link">
                            <div class="topic-category" th:text="${topic.topicCategory.displayName}"></div>
                            <div class="topic-title" th:text="${#strings.abbreviate(topic.title, 100)}"></div>
                            <div class="topic-description" th:text="${#strings.abbreviate(topic.description, 100)}"></div>
                            <div class="topic-meta">
                                <span th:text="${topic.userNickname}"></span>
                                <span th:text="'조회 ' + ${topic.topicView}"></span>
                                <span th:text="'추천 ' + ${topic.likeCount}"></span>
                                <span th:text="'게시글 ' + ${topic.postCount}"></span>
                                <span th:text="'참여 ' + ${topic.participateCount}"></span>
                                <span th:text="${#temporals.format(topic.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- 페이징 -->
                <div th:if="${topicPage != null && topicPage.totalPages > 1}" class="pagination"
                     th:with="baseUrl=${'/topics?'
                            + 'sortBy=' + currentSortBy + '&'
                            + (currentCategory == null ? '' : 'category=' + currentCategory + '&')
                            + (#strings.isEmpty(currentKeyword) ? '' : 'searchField=' + currentSearchField + '&keyword=' + currentKeyword + '&')
                            + 'page='}">

                    <div class="pagination-controls">
                        <form method="get" action="/topics">
                            <input type="hidden" name="sortBy" th:value="${currentSortBy}">
                            <input type="hidden" name="category" th:value="${currentCategory}" th:if="${currentCategory != null}">
                            <input type="hidden" name="searchField" th:value="${currentSearchField}" th:if="${currentKeyword != null && !currentKeyword.isEmpty()}">
                            <input type="hidden" name="keyword" th:value="${currentKeyword}" th:if="${currentKeyword != null && !currentKeyword.isEmpty()}">
                            <input type="number" name="page" min="1" th:max="${totalPages}" th:value="${currentPage}">
                            <button type="submit">이동</button>
                        </form>
                    </div>

                    <div class="pagination-numbers">
                        <a th:if="${currentPage > 1}"
                           th:href="${baseUrl + 1}"
                           class="page-link">&lt;&lt;</a>
                        <span th:if="${currentPage == 1}" class="page-link disabled">&lt;&lt;</span>

                        <a th:if="${currentPage > 1}"
                           th:href="${baseUrl + (currentPage - 1)}"
                           class="page-link">&lt;</a>
                        <span th:if="${currentPage == 1}" class="page-link disabled">&lt;</span>

                        <a th:each="i : ${#numbers.sequence(startPage, endPage)}"
                           th:href="${baseUrl + i}"
                           th:class="${i == currentPage} ? 'page-link active' : 'page-link'"
                           th:text="${i}">
                        </a>

                        <a th:if="${currentPage < totalPages}"
                           th:href="${baseUrl + (currentPage + 1)}"
                           class="page-link">&gt;</a>
                        <span th:if="${currentPage >= totalPages}" class="page-link disabled">&gt;</span>

                        <a th:if="${currentPage < totalPages}"
                           th:href="${baseUrl + totalPages}"
                           class="page-link">&gt;&gt;</a>
                        <span th:if="${currentPage >= totalPages}" class="page-link disabled">&gt;&gt;</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
