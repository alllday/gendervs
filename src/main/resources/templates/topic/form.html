<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title th:text="${topic != null} ? '논제 수정' : '논제 등록'">논제 등록</title>
    <style>
        .form-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container .inner {
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        .form-header {
            border-bottom: 2px solid;
            border-color: var(--header-color, #4CAF50);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .form-header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--header-color, #4CAF50);
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--header-color, #4CAF50);
            color: white;
        }
        .btn-primary:hover {
            filter: brightness(0.9);
        }
        .btn-outline {
            background: white;
            color: #666;
            border: 1px solid #ddd;
        }
        .btn-outline:hover {
            background: #f5f5f5;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2196F3;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        /* 수정 모드일 때 색상 변경 */
        .edit-mode {
            --header-color: #2196F3;
        }
    </style>
</head>
<body>
    <main layout:fragment="content">
        <!-- 수정 모드 판단: topic(정상 조회) 또는 topicId(검증 에러 시) -->
        <th:block th:with="editMode=${topic != null || topicId != null},
                           currentId=${topic != null ? topic.topicId : topicId}">
        <div class="form-container" th:classappend="${editMode} ? 'edit-mode' : ''">
            <div class="inner">
                <!-- 뒤로가기 링크 -->
                <a th:href="${editMode} ? @{/topics/{id}(id=${currentId})} : @{/topics}" class="back-link"
                   th:text="${editMode} ? '← 상세로 돌아가기' : '← 목록으로'">← 목록으로</a>

                <div class="form-header">
                    <h1 th:text="${editMode} ? '논제 수정' : '논제 등록'">논제 등록</h1>
                </div>

                <!-- 성공/실패 메시지 -->
                <div th:if="${message}" th:class="${success} ? 'message success' : 'message error'" th:text="${message}"></div>

                <form th:action="${editMode} ? @{/topics/{id}/edit(id=${currentId})} : @{/topics/create}" method="post">
                    <div class="form-group">
                        <label>제목 *</label>
                        <input type="text" name="title" maxlength="100" required
                               th:value="${topicRequest?.title != null ? topicRequest.title : topic?.title}"
                               placeholder="논제 제목을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label>설명 *</label>
                        <textarea name="description" required
                                  placeholder="논제에 대한 상세 설명을 입력하세요"
                                  th:text="${topicRequest?.description != null ? topicRequest.description : topic?.description}"></textarea>
                    </div>

                    <div class="form-group">
                        <label>카테고리 *</label>
                        <select name="topicCategory" required>
                            <option value="">카테고리를 선택하세요</option>
                            <th:block th:with="selectedCat=${topicRequest?.topicCategory != null ? topicRequest.topicCategory : topic?.topicCategory}">
                                <option th:each="cat : ${T(gendervs.gendervs1.domain.enums.TopicCategory).values()}"
                                        th:value="${cat}"
                                        th:text="${cat.displayName}"
                                        th:selected="${selectedCat == cat}">
                                </option>
                            </th:block>
                        </select>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn btn-primary" th:text="${editMode} ? '수정' : '등록'">등록</button>
                        <a th:href="${editMode} ? @{/topics/{id}(id=${currentId})} : @{/topics}" class="btn btn-outline">취소</a>
                    </div>
                </form>
            </div>
        </div>
        </th:block>
    </main>
</body>
</html>
